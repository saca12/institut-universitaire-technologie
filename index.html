<script>
    const home = document.querySelector('.home')
    const academies = document.querySelector('.academies')
    const log = document.querySelector('.log')
    const galerie = document.querySelector('.galerie')

    home.addEventListener('click',()=>{
        home.classList.add('active')
        academies.classList.remove('active')
        log.classList.remove('active')
        galerie.classList.remove('active')
    })

    academies.addEventListener('click',()=>{
        academies.classList.add('active')
        home.classList.remove('active')
        log.classList.remove('active')
        galerie.classList.remove('active')
    })

    log.addEventListener('click',()=>{
        log.classList.add('active')
        academies.classList.remove('active')
        home.classList.remove('active')
        galerie.classList.remove('active')
    })

    galerie.addEventListener('click',()=>{
        galerie.classList.add('active')
        academies.classList.remove('active')
        log.classList.remove('active')
        home.classList.remove('active')
    })

    const ham = document.querySelector('.min-heigh')
    const cross = document.querySelector('.min-heigh-cross')
    const nav = document.querySelector('.nav-links')

    ham.addEventListener('click',()=>{
        nav.classList.add('disp-now')
        if(nav.classList.contains('disp-now')){
            ham.style.display="none"
            cross.style.display="block"
        }
    })
    cross.addEventListener('click',()=>{
        nav.classList.remove('disp-now')
        if(!nav.classList.contains('disp-now')){
            cross.style.display="none"
            ham.style.display="block"
        }
    })



</script>
